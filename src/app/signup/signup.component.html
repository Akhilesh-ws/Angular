
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Signup</h1>
                    <h4>Register yourself !!!</h4>
                </div>
                <div class="modal-body">
                 
                        <form  [formGroup]="signupForm" >
                    <div class="form-group">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Full Name</label>
                            <input formControlName="fullName" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter your full name">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1">Mobile Number</label>
                            <input formControlName="mobile" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter your mobile number">
                          </div>
                      <label for="exampleInputEmail1">Email address</label>
                      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
            
                    <button type="submit" class="btn btn-primary" (click)="signup()">Signup</button>
                </form>
                    <a  routerLink="/login"> Already Register ? Click to login !!!</a>
                  </div> 
               
            </div>
        </div>
    </div>
</div>
